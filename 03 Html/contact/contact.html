<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Contact Page !</h1>
    <h3>Contact</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
      <form action="" method="get">
        <br />
        <label for="fullname">Name</label>
        <br />
        <input type="text" name="fullname" placeholder="Full Name" />

        <br />
        <label for="email">My Email</label>
        <br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email@email.com"
        />

        <br />
        <label for="bio">Enter you bio :</label>
        <br />
        <textarea name="details" id="bio" cols="25" rows="5"></textarea>

        <br />
        <label for="select-language"
          >Choose you favorite programming language ?</label
        >
        <br />
        <select name="language" id="select-language">
          <option value="C#">C#</option>
          <option value="Java">Java</option>
          <option value="JS">JavaScript</option>
        </select>

        <br />
        <label for="social-media"
          >Select on whichever social media platform you are active on ?</label
        >
        <br />
        <input type="checkbox" name="ig" id="ig" value="ig" />
        <label for="ig">Instagram</label>
        <br />
        <input type="checkbox" name="tw" id="tw" value="tw" />
        <label for="tw">Twitter</label>
        <br />
        <input type="checkbox" name="wa" id="wa" value="wa" />
        <label for="wa">Whatsapp</label>
        <br />
        <input type="checkbox" name="git" id="git" value="git" />
        <label for="git">Github</label>

        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
